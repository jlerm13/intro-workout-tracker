<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Gym Workout Tracker</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        
        .hero {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            padding: 40px;
            margin-bottom: 30px;
            text-align: center;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .hero h1 {
            font-size: 3rem;
            font-weight: 900;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
        }
        
        .hero p {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 30px;
        }
        
        .progress-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: conic-gradient(#26d0ce var(--progress, 0%), #e5e7eb 0%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            position: relative;
        }
        
        .progress-circle::before {
            content: '';
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: white;
            position: absolute;
        }
        
        .progress-text {
            position: relative;
            z-index: 1;
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }
        
        .nav-controls {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .nav-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px 25px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .nav-item select {
            background: transparent;
            border: none;
            color: white;
            font-weight: bold;
            font-size: 1rem;
        }
        
        .nav-item select option {
            color: #333;
            background: white;
        }
        
        .phase-info {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            padding: 30px;
            margin-bottom: 30px;
            backdrop-filter: blur(20px);
        }
        
        .phase-info h2 {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 25px;
            color: #333;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .info-card {
            text-align: center;
            padding: 25px;
            border-radius: 16px;
            color: white;
            font-weight: bold;
        }
        
        .info-card.frequency { background: linear-gradient(135deg, #ff6b6b, #ee5a24); }
        .info-card.duration { background: linear-gradient(135deg, #1dd1a1, #26d0ce); }
        .info-card.load { background: linear-gradient(135deg, #667eea, #764ba2); }
        .info-card.focus { background: linear-gradient(135deg, #feca57, #ff9ff3); }
        
        .info-card .value {
            font-size: 1.8rem;
            margin-bottom: 8px;
        }
        
        .info-card .label {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .workout-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            padding: 30px;
            margin-bottom: 30px;
            backdrop-filter: blur(20px);
        }
        
        .workout-title {
            font-size: 2rem;
            font-weight: 800;
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        
        .exercise-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 25px;
            border: 2px solid #e5e7eb;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .exercise-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        .exercise-card.completed {
            border-color: #1dd1a1;
            background: rgba(29, 209, 161, 0.1);
        }
        
        .exercise-card.completed::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #1dd1a1, #26d0ce);
            border-radius: 20px 20px 0 0;
        }
        
        .exercise-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .exercise-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .complete-btn {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            border: 2px solid #ddd;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        
        .complete-btn:hover {
            border-color: #1dd1a1;
            background: #f0fdf4;
        }
        
        .complete-btn.completed {
            background: #1dd1a1;
            border-color: #1dd1a1;
            color: white;
        }
        
        .exercise-name {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }
        
        .exercise-type {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            color: white;
        }
        
        .type-warmup { background: linear-gradient(135deg, #feca57, #ff9ff3); }
        .type-a { background: linear-gradient(135deg, #ff6b6b, #ee5a24); }
        .type-b { background: linear-gradient(135deg, #667eea, #764ba2); }
        .type-c { background: linear-gradient(135deg, #1dd1a1, #26d0ce); }
        .type-d { background: linear-gradient(135deg, #a55eea, #8b5cf6); }
        .type-e { background: linear-gradient(135deg, #778ca3, #2c2c54); }
        
        .video-btn {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 12px 20px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: bold;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }
        
        .video-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }
        
        .specs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .spec-item {
            text-align: center;
            padding: 15px;
            border-radius: 12px;
            color: white;
            font-weight: bold;
        }
        
        .spec-item.sets { background: linear-gradient(135deg, #667eea, #764ba2); }
        .spec-item.reps { background: linear-gradient(135deg, #1dd1a1, #26d0ce); }
        .spec-item.tempo { background: linear-gradient(135deg, #ff6b6b, #ee5a24); }
        .spec-item.rest { background: linear-gradient(135deg, #a55eea, #8b5cf6); }
        
        .spec-value {
            font-size: 1.3rem;
            margin-bottom: 5px;
        }
        
        .spec-label {
            font-size: 0.8rem;
            opacity: 0.9;
        }
        
        .note-box {
            background: #dbeafe;
            border-left: 4px solid #3b82f6;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .note-box .note-label {
            font-weight: bold;
            color: #1e40af;
            margin-bottom: 5px;
        }
        
        .note-text {
            color: #1e40af;
            line-height: 1.4;
        }
        
        .tracking-section {
            margin-top: 25px;
        }
        
        .tracking-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
        }
        
        .set-row {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: #f8fafc;
            border-radius: 12px;
            margin-bottom: 10px;
            border: 1px solid #e2e8f0;
        }
        
        .set-label {
            font-weight: bold;
            color: #475569;
            min-width: 60px;
        }
        
        .input-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .input-group label {
            font-weight: 600;
            color: #475569;
        }
        
        .input-group input {
            width: 70px;
            padding: 8px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            transition: border-color 0.3s ease;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.2);
        }
        
        .progression-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            padding: 30px;
            backdrop-filter: blur(20px);
        }
        
        .progression-title {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 25px;
            color: #333;
        }
        
        .progression-content {
            background: linear-gradient(135deg, #f8fafc, #e2e8f0);
            padding: 25px;
            border-radius: 16px;
        }
        
        .note-item {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 20px;
            padding: 15px;
            background: white;
            border-radius: 12px;
            border-left: 4px solid #667eea;
        }
        
        .note-icon {
            font-size: 1.5rem;
            margin-top: 2px;
        }
        
        .note-content .phase {
            font-weight: bold;
            color: #667eea;
        }
        
        .note-content .description {
            color: #475569;
            line-height: 1.4;
        }
        
        @media (max-width: 768px) {
            .hero h1 { font-size: 2rem; }
            .nav-controls { flex-direction: column; align-items: center; }
            .exercise-header { flex-direction: column; gap: 15px; }
            .video-btn { align-self: stretch; text-align: center; }
            .set-row { flex-wrap: wrap; justify-content: center; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Hero Section -->
        <div class="hero">
            <h1>Home Gym Tracker</h1>
            <p>Beginner Hypertrophy Program - 4 Week Progression</p>
            
            <div class="progress-circle" id="progressCircle">
                <span class="progress-text" id="progressText">0%</span>
            </div>
            
            <div class="nav-controls">
                <div class="nav-item">
                    <label style="color: white; font-weight: bold;">Phase: </label>
                    <select id="phaseSelect" onchange="updateWorkout()">
                        <option value="1">Phase 1</option>
                        <option value="2">Phase 2</option>
                    </select>
                </div>
                <div class="nav-item">
                    <label style="color: white; font-weight: bold;">Week: </label>
                    <select id="weekSelect" onchange="updateWorkout()">
                        <option value="1">Week 1</option>
                        <option value="2">Week 2</option>
                    </select>
                </div>
                <div class="nav-item">
                    <label style="color: white; font-weight: bold;">Day: </label>
                    <select id="daySelect" onchange="updateWorkout()">
                        <option value="1">Day 1</option>
                        <option value="2">Day 2</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Phase Info -->
        <div class="phase-info">
            <h2 id="phaseTitle">Phase 1 - Accumulation</h2>
            <div class="info-grid">
                <div class="info-card frequency">
                    <div class="value" id="frequencyValue">2x/week</div>
                    <div class="label">Frequency</div>
                </div>
                <div class="info-card duration">
                    <div class="value" id="durationValue">2 weeks</div>
                    <div class="label">Duration</div>
                </div>
                <div class="info-card load">
                    <div class="value" id="loadValue">65-75% 1RM</div>
                    <div class="label">Load Target</div>
                </div>
                <div class="info-card focus">
                    <div class="value" id="focusValue">Hypertrophy range</div>
                    <div class="label">Rep Focus</div>
                </div>
            </div>
        </div>

        <!-- Workout Section -->
        <div class="workout-section">
            <h2 class="workout-title" id="workoutTitle">Week 1 - Day 1</h2>
            <div id="exerciseContainer">
                <!-- Exercises will be populated by JavaScript -->
            </div>
        </div>

        <!-- Progression Notes -->
        <div class="progression-section">
            <h2 class="progression-title">Progression Notes</h2>
            <div class="progression-content" id="progressionNotes">
                <!-- Notes will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        // Data and state management
        const workoutData = {
            1: {
                name: "Phase 1 - Accumulation",
                frequency: "2x/week",
                duration: "2 weeks",
                loadTarget: "65-75% 1RM",
                repFocus: "Hypertrophy range",
                workout: {
                    name: "Week 1 - Day 1",
                    exercises: [
                        { name: "Glute Bridge", type: "Warm-Up", sets: 2, reps: "12-15", tempo: "3010", rest: "—", note: "Keep chin tucked, control lower back movement" },
                        { name: "Goblet Squat", type: "Block A", sets: 2, reps: "8-12", tempo: "4010", rest: "120-180", note: "Hold at chest, squat to comfortable depth" },
                        { name: "DB Bench Press (feet elevated)", type: "Block B", sets: 2, reps: "8-12", tempo: "3010", rest: "30", note: "Control on the way down" },
                        { name: "Ring Rows", type: "Block B", sets: 2, reps: "8-12", tempo: "3010", rest: "90", note: "Start easy angle, pull chest to rings" },
                        { name: "Single Leg Glute Bridge", type: "Block C", sets: 2, reps: "10-12/leg", tempo: "3011", rest: "30", note: "Non-working leg extended straight" },
                        { name: "Reverse Lunge", type: "Block C", sets: 2, reps: "10/leg", tempo: "3010", rest: "90", note: "Step back, knee to 90°, drive through front heel" },
                        { name: "DB Overhead Press", type: "Block D", sets: 2, reps: "8-12", tempo: "3010", rest: "30", note: "Back supported against wall if possible" },
                        { name: "DB Bent Over Row", type: "Block D", sets: 2, reps: "8-12", tempo: "3011", rest: "90", note: "Hinge at hips, pull to lower ribs" },
                        { name: "Dead Bug", type: "Block E", sets: 2, reps: "12-15/side", tempo: "3011", rest: "0", note: "Keep lower back pressed to floor" },
                        { name: "Band Pull-Apart", type: "Block E", sets: 2, reps: "12-15", tempo: "3011", rest: "0", note: "Arms straight, squeeze shoulder blades" },
                        { name: "Side Lying Lateral Leg Raise", type: "Block E", sets: 2, reps: "15-20", tempo: "2010", rest: "0", note: "Keep front slightly behind body, lead with heel" }
                    ]
                },
                progressionNotes: [
                    { icon: "🚀", phase: "Day 2:", description: "Increase all working sets by +1 from Day 1" },
                    { icon: "💪", phase: "Week 2 Day 3:", description: "Increase all working sets by +1 from Week 1 Day 2 (up to 4 sets)" },
                    { icon: "🎯", phase: "Week 2 Day 4:", description: "Keep main lifts at 4 sets, accessories at 3 sets (taper)" }
                ]
            },
            2: {
                name: "Phase 2 - Intensification",
                frequency: "3x/week",
                duration: "2 weeks",
                loadTarget: "75-85% 1RM",
                repFocus: "Strength-hypertrophy",
                workout: {
                    name: "Week 3 - Day 1",
                    exercises: [
                        { name: "Glute Bridge", type: "Warm-Up", sets: 2, reps: "12-15", tempo: "3010", rest: "—", note: "Keep chin tucked, control lower back movement" },
                        { name: "Bulgarian Split Squat", type: "Block A", sets: 3, reps: "5-8/leg", tempo: "4010", rest: "120-180", note: "Rear foot on bench, front leg does work" },
                        { name: "DB Bench Press (neutral grip)", type: "Block B", sets: 3, reps: "5-8", tempo: "3010", rest: "30", note: "Palms face each other" },
                        { name: "Ring Rows", type: "Block B", sets: 3, reps: "5-8", tempo: "3010", rest: "90", note: "Harder angle for strength focus" },
                        { name: "Single Leg Glute Bridge", type: "Block C", sets: 3, reps: "8-12/leg", tempo: "3011", rest: "30", note: "Add weight for progression" },
                        { name: "Romanian Deadlift", type: "Block C", sets: 3, reps: "8-12", tempo: "3010", rest: "90", note: "Hinge at hips, feel hamstring stretch" },
                        { name: "Single Arm DB Press", type: "Block D", sets: 3, reps: "8-12/arm", tempo: "3010", rest: "30", note: "Engage core for stability" },
                        { name: "Single Arm DB Row", type: "Block D", sets: 3, reps: "8-12/arm", tempo: "3011", rest: "90", note: "Opposite hand/knee on bench" },
                        { name: "Dead Bug", type: "Block E", sets: 2, reps: "12-15/side", tempo: "3011", rest: "0", note: "Keep lower back pressed to floor" },
                        { name: "Band Pull-Apart", type: "Block E", sets: 2, reps: "12-15", tempo: "3011", rest: "0", note: "Arms straight, squeeze shoulder blades" },
                        { name: "Standing Lateral Leg Raise", type: "Block E", sets: 2, reps: "15-20", tempo: "2010", rest: "0", note: "Knee bent, squeeze at top" }
                    ]
                },
                progressionNotes: [
                    { icon: "🔥", phase: "Day 2:", description: "Increase main lifts to 4 sets, accessories remain at 3 sets" },
                    { icon: "⚡", phase: "Day 3:", description: "Increase accessories to 4 sets, keep core at 2-3 sets" },
                    { icon: "💯", phase: "Week 4 Day 4:", description: "Maintain 4 sets for all except core (2-3 sets)" },
                    { icon: "🏆", phase: "Week 4 Day 5:", description: "Peak compounds at 5 sets, accessories at 4 sets" },
                    { icon: "🎉", phase: "Week 4 Day 6:", description: "Taper isolation and accessories to 3 sets, compounds to 4 sets" }
                ]
            }
        };

        const exerciseVideos = {
            'Glute Bridge': 'https://www.youtube.com/watch?v=OUgsJ8-Vi0E',
            'Goblet Squat': 'https://www.youtube.com/watch?v=EkSAynpQxuo',
            'DB Bench Press (feet elevated)': 'https://www.youtube.com/watch?v=QsYre__-aro',
            'DB Bench Press (neutral grip)': 'https://www.youtube.com/watch?v=KeUF3cx1n_o',
            'Ring Rows': 'https://www.youtube.com/watch?v=hXTc1mDnZCw',
            'Single Leg Glute Bridge': 'https://www.youtube.com/watch?v=AVAXhy6pl7o',
            'Reverse Lunge': 'https://www.youtube.com/watch?v=Q2k3kYbtOcI',
            'DB Overhead Press': 'https://www.youtube.com/watch?v=qEwKCR5JCog',
            'DB Bent Over Row': 'https://www.youtube.com/watch?v=pYcpY20QaE8',
            'Dead Bug': 'https://www.youtube.com/watch?v=hGeKSiZReiE',
            'Band Pull-Apart': 'https://www.youtube.com/watch?v=JTCBVbeWYP4',
            'Side Lying Lateral Leg Raise': 'https://www.youtube.com/watch?v=v7VmrcipWGk',
            'Standing Lateral Leg Raise': 'https://www.youtube.com/watch?v=rW5yoJqclEg',
            'Bulgarian Split Squat': 'https://www.youtube.com/watch?v=2C-uNgKwPLE',
            'Romanian Deadlift': 'https://www.youtube.com/watch?v=jEy_czb3RKA',
            'Single Arm DB Press': 'https://www.youtube.com/watch?v=B-aVuyhvLHU',
            'Single Arm DB Row': 'https://www.youtube.com/watch?v=dFzUjzfih7k'
        };

        let completedExercises = {};
        let trackingData = {};

        function getTypeClass(type) {
            const typeMap = {
                'Warm-Up': 'type-warmup',
                'Block A': 'type-a',
                'Block B': 'type-b',
                'Block C': 'type-c',
                'Block D': 'type-d',
                'Block E': 'type-e'
            };
            return typeMap[type] || 'type-e';
        }

        function toggleExercise(exerciseIndex) {
            const phase = document.getElementById('phaseSelect').value;
            const week = document.getElementById('weekSelect').value;
            const day = document.getElementById('daySelect').value;
            const key = `${phase}-${week}-${day}-${exerciseIndex}`;
            
            completedExercises[key] = !completedExercises[key];
            updateProgress();
            
            const btn = document.getElementById(`complete-${exerciseIndex}`);
            const card = document.getElementById(`card-${exerciseIndex}`);
            
            if (completedExercises[key]) {
                btn.classList.add('completed');
                btn.innerHTML = '✓';
                card.classList.add('completed');
            } else {
                btn.classList.remove('completed');
                btn.innerHTML = '☐';
                card.classList.remove('completed');
            }
        }

        function updateProgress() {
            const phase = document.getElementById('phaseSelect').value;
            const data = workoutData[phase];
            const totalExercises = data.workout.exercises.length;
            
            let completed = 0;
            data.workout.exercises.forEach((_, index) => {
                const week = document.getElementById('weekSelect').value;
                const day = document.getElementById('daySelect').value;
                const key = `${phase}-${week}-${day}-${index}`;
                if (completedExercises[key]) completed++;
            });
            
            const progress = Math.round((completed / totalExercises) * 100);
            const progressCircle = document.getElementById('progressCircle');
            const progressText = document.getElementById('progressText');
            
            progressCircle.style.setProperty('--progress', `${progress}%`);
            progressText.textContent = `${progress}%`;
        }

        function updateWeight(exerciseIndex, setIndex, value) {
            const phase = document.getElementById('phaseSelect').value;
            const week = document.getElementById('weekSelect').value;
            const day = document.getElementById('daySelect').value;
            const key = `${phase}-${week}-${day}-${exerciseIndex}-${setIndex}-weight`;
            trackingData[key] = value;
        }

        function updateReps(exerciseIndex, setIndex, value) {
            const phase = document.getElementById('phaseSelect').value;
            const week = document.getElementById('weekSelect').value;
            const day = document.getElementById('daySelect').value;
            const key = `${phase}-${week}-${day}-${exerciseIndex}-${setIndex}-reps`;
            trackingData[key] = value;
        }

        function updateWorkout() {
            const phase = parseInt(document.getElementById('phaseSelect').value);
            const week = parseInt(document.getElementById('weekSelect').value);
            const day = parseInt(document.getElementById('daySelect').value);
            const data = workoutData[phase];
            
            console.log('Phase selected:', phase);
            console.log('Data for phase:', data);
            
            // Update phase info
            document.getElementById('phaseTitle').textContent = data.name;
            document.getElementById('frequencyValue').textContent = data.frequency;
            document.getElementById('durationValue').textContent = data.duration;
            document.getElementById('loadValue').textContent = data.loadTarget;
            document.getElementById('focusValue').textContent = data.repFocus;
            document.getElementById('workoutTitle').textContent = data.workout.name;
            
            // Update exercises
            const container = document.getElementById('exerciseContainer');
            container.innerHTML = '';
            
            data.workout.exercises.forEach((exercise, exerciseIndex) => {
                const isCompleted = completedExercises[`${phase}-${week}-${day}-${exerciseIndex}`];
                const videoUrl = exerciseVideos[exercise.name];
                
                const exerciseCard = document.createElement('div');
                exerciseCard.className = `exercise-card ${isCompleted ? 'completed' : ''}`;
                exerciseCard.id = `card-${exerciseIndex}`;
                
                let setInputs = '';
                for (let setIndex = 0; setIndex < exercise.sets; setIndex++) {
                    const weightKey = `${phase}-${week}-${day}-${exerciseIndex}-${setIndex}-weight`;
                    const repsKey = `${phase}-${week}-${day}-${exerciseIndex}-${setIndex}-reps`;
                    const weightValue = trackingData[weightKey] || '';
                    const repsValue = trackingData[repsKey] || '';
                    
                    setInputs += `
                        <div class="set-row">
                            <div class="set-label">Set ${setIndex + 1}:</div>
                            <div class="input-group">
                                <label>Weight:</label>
                                <input type="number" placeholder="lbs" value="${weightValue}" 
                                       onchange="updateWeight(${exerciseIndex}, ${setIndex}, this.value)">
                            </div>
                            <div class="input-group">
                                <label>Reps:</label>
                                <input type="number" placeholder="reps" value="${repsValue}"
                                       onchange="updateReps(${exerciseIndex}, ${setIndex}, this.value)">
                            </div>
                        </div>
                    `;
                }
                
                exerciseCard.innerHTML = `
                    <div class="exercise-header">
                        <div class="exercise-info">
                            <button class="complete-btn ${isCompleted ? 'completed' : ''}" 
                                    id="complete-${exerciseIndex}" 
                                    onclick="toggleExercise(${exerciseIndex})">
                                ${isCompleted ? '✓' : '☐'}
                            </button>
                            <div>
                                <div class="exercise-name">${exercise.name}</div>
                                <div class="exercise-type ${getTypeClass(exercise.type)}">
                                    ${exercise.type}
                                </div>
                            </div>
                        </div>
                        ${videoUrl ? `
                            <a href="${videoUrl}" target="_blank" class="video-btn">
                                ▶ Watch Video
                            </a>
                        ` : ''}
                    </div>
                    
                    <div class="specs-grid">
                        <div class="spec-item sets">
                            <div class="spec-value">${exercise.sets}</div>
                            <div class="spec-label">Sets</div>
                        </div>
                        <div class="spec-item reps">
                            <div class="spec-value">${exercise.reps}</div>
                            <div class="spec-label">Reps</div>
                        </div>
                        <div class="spec-item tempo">
                            <div class="spec-value">${exercise.tempo}</div>
                            <div class="spec-label">Tempo</div>
                        </div>
                        <div class="spec-item rest">
                            <div class="spec-value">${exercise.rest}</div>
                            <div class="spec-label">Rest (sec)</div>
                        </div>
                    </div>
                    
                    <div class="note-box">
                        <div class="note-label">Form Note:</div>
                        <div class="note-text">${exercise.note}</div>
                    </div>
                    
                    <div class="tracking-section">
                        <div class="tracking-title">Set Tracking:</div>
                        ${setInputs}
                    </div>
                `;
                
                container.appendChild(exerciseCard);
            });
            
            // Update progression notes
            const notesContainer = document.getElementById('progressionNotes');
            notesContainer.innerHTML = '';
            
            data.progressionNotes.forEach(note => {
                const noteDiv = document.createElement('div');
                noteDiv.className = 'note-item';
                noteDiv.innerHTML = `
                    <div class="note-icon">${note.icon}</div>
                    <div class="note-content">
                        <span class="phase">${note.phase}</span>
                        <div class="description">${note.description}</div>
                    </div>
                `;
                notesContainer.appendChild(noteDiv);
            });
            
            updateProgress();
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            updateWorkout();
        });
    </script>
</body>
</html>
