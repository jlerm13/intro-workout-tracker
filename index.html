<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Gym Workout Tracker</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide-react@0.263.1/dist/umd/lucide-react.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        
        * { font-family: 'Inter', sans-serif; }
        
        /* Glassmorphism Base */
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
        }
        
        .glass-dark {
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(148, 163, 184, 0.1);
        }
        
        /* Gradient Backgrounds */
        .hero-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
            overflow: hidden;
        }
        
        .hero-gradient::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E") repeat;
        }
        
        .energy-gradient {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
        }
        
        .success-gradient {
            background: linear-gradient(135deg, #26d0ce 0%, #1dd1a1 100%);
        }
        
        .warning-gradient {
            background: linear-gradient(135deg, #feca57 0%, #ff9ff3 100%);
        }
        
        /* Modern Buttons */
        .btn-primary {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            border-radius: 16px;
            padding: 12px 24px;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 4px 15px 0 rgba(255, 107, 107, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px 0 rgba(255, 107, 107, 0.4);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            transition: all 0.3s ease;
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }
        
        /* Exercise Cards */
        .exercise-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }
        
        .exercise-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ff6b6b, #ee5a24);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .exercise-card:hover::before {
            opacity: 1;
        }
        
        .exercise-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .exercise-completed {
            background: rgba(29, 209, 161, 0.15);
            border-color: rgba(29, 209, 161, 0.3);
        }
        
        .exercise-completed::before {
            opacity: 1;
            background: linear-gradient(90deg, #1dd1a1, #26d0ce);
        }
        
        /* Progress Ring */
        .progress-ring {
            transform: rotate(-90deg);
        }
        
        .progress-ring circle {
            transition: stroke-dashoffset 0.5s ease-in-out;
        }
        
        /* Block Type Badges */
        .block-warmup { background: linear-gradient(135deg, #feca57 0%, #ff9ff3 50%, #ee5a24 100%); }
        .block-a { background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%); }
        .block-b { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .block-c { background: linear-gradient(135deg, #1dd1a1 0%, #26d0ce 100%); }
        .block-d { background: linear-gradient(135deg, #a55eea 0%, #8b5cf6 100%); }
        .block-e { background: linear-gradient(135deg, #778ca3 0%, #2c2c54 100%); }
        
        /* Animations */
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .animate-slide-in {
            animation: slideInUp 0.6s ease-out forwards;
        }
        
        .animate-fade-in {
            animation: fadeIn 0.4s ease-out;
        }
        
        .animate-pulse-slow {
            animation: pulse 2s ease-in-out infinite;
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
        }
        
        /* Input Styling */
        .modern-input {
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            transition: all 0.3s ease;
        }
        
        .modern-input:focus {
            background: rgba(255, 255, 255, 0.95);
            border-color: #667eea;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.2);
            outline: none;
        }
        
        /* Phase Cards */
        .phase-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            transition: all 0.3s ease;
        }
        
        .phase-card:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
        }
        
        /* Responsive Typography */
        .title-hero { font-size: clamp(2rem, 5vw, 3.5rem); font-weight: 900; }
        .title-section { font-size: clamp(1.5rem, 3vw, 2.25rem); font-weight: 800; }
        
        /* Mobile optimizations */
        @media (max-width: 768px) {
            .glass-card { margin: 1rem; }
            .exercise-card { border-radius: 16px; }
        }
    </style>
</head>
<body class="min-h-screen" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { CheckSquare, Square, Play, Calendar, TrendingUp, Target, Clock, Flame, Zap, Star, Award } = LucideReact;

        const WorkoutDashboard = () => {
            const [currentPhase, setCurrentPhase] = useState(1);
            const [currentWeek, setCurrentWeek] = useState(1);
            const [currentDay, setCurrentDay] = useState(1);
            const [completedExercises, setCompletedExercises] = useState({});
            const [workoutData, setWorkoutData] = useState({});
            const [isLoading, setIsLoading] = useState(true);

            useEffect(() => {
                setTimeout(() => setIsLoading(false), 800);
            }, []);

            // Video links for each exercise
            const exerciseVideos = {
                'Glute Bridge': 'https://www.youtube.com/watch?v=OUgsJ8-Vi0E',
                'Goblet Squat': 'https://www.youtube.com/watch?v=EkSAynpQxuo',
                'DB Bench Press (feet elevated)': 'https://www.youtube.com/watch?v=QsYre__-aro',
                'DB Bench Press (neutral grip)': 'https://www.youtube.com/watch?v=KeUF3cx1n_o',
                'Ring Rows': 'https://www.youtube.com/watch?v=hXTc1mDnZCw',
                'Single Leg Glute Bridge': 'https://www.youtube.com/watch?v=AVAXhy6pl7o',
                'Reverse Lunge': 'https://www.youtube.com/watch?v=Q2k3kYbtOcI',
                'DB Overhead Press': 'https://www.youtube.com/watch?v=qEwKCR5JCog',
                'DB Bent Over Row': 'https://www.youtube.com/watch?v=pYcpY20QaE8',
                'Dead Bug': 'https://www.youtube.com/watch?v=hGeKSiZReiE',
                'Band Pull-Apart': 'https://www.youtube.com/watch?v=JTCBVbeWYP4',
                'Side Lying Lateral Leg Raise': 'https://www.youtube.com/watch?v=v7VmrcipWGk',
                'Standing Lateral Leg Raise': 'https://www.youtube.com/watch?v=rW5yoJqclEg',
                'Bulgarian Split Squat': 'https://www.youtube.com/watch?v=2C-uNgKwPLE',
                'Romanian Deadlift': 'https://www.youtube.com/watch?v=jEy_czb3RKA',
                'Single Arm DB Press': 'https://www.youtube.com/watch?v=B-aVuyhvLHU',
                'Single Arm DB Row': 'https://www.youtube.com/watch?v=dFzUjzfih7k'
            };

            const phase1Workouts = {
                1: {
                    name: "Week 1 - Day 1",
                    exercises: [
                        { name: "Glute Bridge", type: "Warm-Up", sets: 2, reps: "12-15", tempo: "3010", rest: "—", note: "Keep chin tucked, control lower back movement" },
                        { name: "Goblet Squat", type: "Block A", sets: 2, reps: "8-12", tempo: "4010", rest: "120-180", note: "Hold at chest, squat to comfortable depth" },
                        { name: "DB Bench Press (feet elevated)", type: "Block B", sets: 2, reps: "8-12", tempo: "3010", rest: "30", note: "Control on the way down" },
                        { name: "Ring Rows", type: "Block B", sets: 2, reps: "8-12", tempo: "3010", rest: "90", note: "Start easy angle, pull chest to rings" },
                        { name: "Single Leg Glute Bridge", type: "Block C", sets: 2, reps: "10-12/leg", tempo: "3011", rest: "30", note: "Non-working leg extended straight" },
                        { name: "Reverse Lunge", type: "Block C", sets: 2, reps: "10/leg", tempo: "3010", rest: "90", note: "Step back, knee to 90°, drive through front heel" },
                        { name: "DB Overhead Press", type: "Block D", sets: 2, reps: "8-12", tempo: "3010", rest: "30", note: "Back supported against wall if possible" },
                        { name: "DB Bent Over Row", type: "Block D", sets: 2, reps: "8-12", tempo: "3011", rest: "90", note: "Hinge at hips, pull to lower ribs" },
                        { name: "Dead Bug", type: "Block E", sets: 2, reps: "12-15/side", tempo: "3011", rest: "0", note: "Keep lower back pressed to floor" },
                        { name: "Band Pull-Apart", type: "Block E", sets: 2, reps: "12-15", tempo: "3011", rest: "0", note: "Arms straight, squeeze shoulder blades" },
                        { name: "Side Lying Lateral Leg Raise", type: "Block E", sets: 2, reps: "15-20", tempo: "2010", rest: "0", note: "Keep front slightly behind body, lead with heel" }
                    ]
                }
            };

            const phase2Workouts = {
                1: {
                    name: "Week 3 - Day 1",
                    exercises: [
                        { name: "Glute Bridge", type: "Warm-Up", sets: 2, reps: "12-15", tempo: "3010", rest: "—", note: "Keep chin tucked, control lower back movement" },
                        { name: "Bulgarian Split Squat", type: "Block A", sets: 3, reps: "5-8/leg", tempo: "4010", rest: "120-180", note: "Rear foot on bench, front leg does work" },
                        { name: "DB Bench Press (neutral grip)", type: "Block B", sets: 3, reps: "5-8", tempo: "3010", rest: "30", note: "Palms face each other" },
                        { name: "Ring Rows", type: "Block B", sets: 3, reps: "5-8", tempo: "3010", rest: "90", note: "Harder angle for strength focus" },
                        { name: "Single Leg Glute Bridge", type: "Block C", sets: 3, reps: "8-12/leg", tempo: "3011", rest: "30", note: "Add weight for progression" },
                        { name: "Romanian Deadlift", type: "Block C", sets: 3, reps: "8-12", tempo: "3010", rest: "90", note: "Hinge at hips, feel hamstring stretch" },
                        { name: "Single Arm DB Press", type: "Block D", sets: 3, reps: "8-12/arm", tempo: "3010", rest: "30", note: "Engage core for stability" },
                        { name: "Single Arm DB Row", type: "Block D", sets: 3, reps: "8-12/arm", tempo: "3011", rest: "90", note: "Opposite hand/knee on bench" },
                        { name: "Dead Bug", type: "Block E", sets: 2, reps: "12-15/side", tempo: "3011", rest: "0", note: "Keep lower back pressed to floor" },
                        { name: "Band Pull-Apart", type: "Block E", sets: 2, reps: "12-15", tempo: "3011", rest: "0", note: "Arms straight, squeeze shoulder blades" },
                        { name: "Standing Lateral Leg Raise", type: "Block E", sets: 2, reps: "15-20", tempo: "2010", rest: "0", note: "Knee bent, squeeze at top" }
                    ]
                }
            };

            const toggleExerciseComplete = (exerciseIndex) => {
                const key = `${currentPhase}-${currentWeek}-${currentDay}-${exerciseIndex}`;
                setCompletedExercises(prev => ({
                    ...prev,
                    [key]: !prev[key]
                }));
            };

            const updateWeight = (exerciseIndex, setIndex, value) => {
                const key = `${currentPhase}-${currentWeek}-${currentDay}-${exerciseIndex}-${setIndex}-weight`;
                setWorkoutData(prev => ({
                    ...prev,
                    [key]: value
                }));
            };

            const updateReps = (exerciseIndex, setIndex, value) => {
                const key = `${currentPhase}-${currentWeek}-${currentDay}-${exerciseIndex}-${setIndex}-reps`;
                setWorkoutData(prev => ({
                    ...prev,
                    [key]: value
                }));
            };

            const getCurrentWorkout = () => {
                if (currentPhase === 1) {
                    return phase1Workouts[currentDay] || phase1Workouts[1];
                } else {
                    return phase2Workouts[currentDay] || phase2Workouts[1];
                }
            };

            const getPhaseInfo = () => {
                if (currentPhase === 1) {
                    return {
                        name: "Phase 1 - Accumulation",
                        frequency: "2x/week",
                        duration: "2 weeks",
                        loadTarget: "65-75% 1RM",
                        repFocus: "Hypertrophy range (8-12 for compounds, 10-15 for isolation)"
                    };
                } else {
                    return {
                        name: "Phase 2 - Intensification",
                        frequency: "3x/week", 
                        duration: "2 weeks",
                        loadTarget: "75-85% 1RM",
                        repFocus: "Strength-hypertrophy crossover (5-8 for compounds, 8-12 for isolation)"
                    };
                }
            };

            const getBlockIcon = (type) => {
                switch(type) {
                    case 'Warm-Up': return React.createElement(Flame, { className: "w-4 h-4" });
                    case 'Block A': return React.createElement(Zap, { className: "w-4 h-4" });
                    case 'Block B': return React.createElement(Target, { className: "w-4 h-4" });
                    case 'Block C': return React.createElement(TrendingUp, { className: "w-4 h-4" });
                    case 'Block D': return React.createElement(Star, { className: "w-4 h-4" });
                    default: return React.createElement(Award, { className: "w-4 h-4" });
                }
            };

            const getBlockClass = (type) => {
                switch(type) {
                    case 'Warm-Up': return 'block-warmup';
                    case 'Block A': return 'block-a';
                    case 'Block B': return 'block-b';
                    case 'Block C': return 'block-c';
                    case 'Block D': return 'block-d';
                    default: return 'block-e';
                }
            };

            const calculateProgress = () => {
                const workout = getCurrentWorkout();
                const completed = workout.exercises.filter((_, index) => 
                    completedExercises[`${currentPhase}-${currentWeek}-${currentDay}-${index}`]
                ).length;
                return Math.round((completed / workout.exercises.length) * 100);
            };

            const workout = getCurrentWorkout();
            const phaseInfo = getPhaseInfo();
            const progress = calculateProgress();

            if (isLoading) {
                return React.createElement('div', { 
                    className: "min-h-screen flex items-center justify-center",
                    style: { background: 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)' }
                }, [
                    React.createElement('div', { key: 'loader', className: "text-center" }, [
                        React.createElement('div', { key: 'spinner', className: "animate-pulse-slow mb-4" }, [
                            React.createElement(Flame, { className: "w-16 h-16 mx-auto text-white" })
                        ]),
                        React.createElement('h2', { key: 'loading-text', className: "text-2xl font-bold text-white" }, "Loading Your Workout...")
                    ])
                ]);
            }

            return React.createElement('div', { className: "min-h-screen pb-8" }, [
                // Hero Header
                React.createElement('div', { key: 'hero', className: "hero-gradient text-white relative" }, [
                    React.createElement('div', { key: 'hero-content', className: "max-w-6xl mx-auto px-6 py-12 relative z-10" }, [
                        React.createElement('div', { key: 'hero-text', className: "text-center mb-8 animate-fade-in" }, [
                            React.createElement('h1', { key: 'title', className: "title-hero mb-4 bg-gradient-to-r from-white to-blue-100 bg-clip-text text-transparent" }, "Home Gym Tracker"),
                            React.createElement('p', { key: 'subtitle', className: "text-xl font-medium opacity-90" }, "Beginner Hypertrophy Program - 4 Week Progression")
                        ]),
                        
                        // Progress Ring
                        React.createElement('div', { key: 'progress-section', className: "flex justify-center mb-8" }, [
                            React.createElement('div', { key: 'progress-ring', className: "relative" }, [
                                React.createElement('svg', { 
                                    key: 'progress-svg',
                                    className: "progress-ring w-32 h-32", 
                                    viewBox: "0 0 120 120" 
                                }, [
                                    React.createElement('circle', {
                                        key: 'progress-bg',
                                        cx: "60",
                                        cy: "60", 
                                        r: "50",
                                        stroke: "rgba(255,255,255,0.2)",
                                        strokeWidth: "8",
                                        fill: "transparent"
                                    }),
                                    React.createElement('circle', {
                                        key: 'progress-fill',
                                        cx: "60",
                                        cy: "60",
                                        r: "50", 
                                        stroke: "#26d0ce",
                                        strokeWidth: "8",
                                        fill: "transparent",
                                        strokeLinecap: "round",
                                        strokeDasharray: `${2 * Math.PI * 50}`,
                                        strokeDashoffset: `${2 * Math.PI * 50 * (1 - progress / 100)}`,
                                        style: { transition: 'stroke-dashoffset 0.5s ease-in-out' }
                                    })
                                ]),
                                React.createElement('div', { 
                                    key: 'progress-text',
                                    className: "absolute inset-0 flex items-center justify-center" 
                                }, [
                                    React.createElement('span', { className: "text-2xl font-bold text-white" }, `${progress}%`)
                                ])
                            ])
                        ]),
                        
                        // Navigation Controls
                        React.createElement('div', { key: 'nav-controls', className: "flex flex-wrap justify-center gap-4" }, [
                            React.createElement('div', { key: 'phase-nav', className: "phase-card px-6 py-3" }, [
                                React.createElement('div', { className: "flex items-center gap-3" }, [
                                    React.createElement(Target, { className: "w-5 h-5" }),
                                    React.createElement('span', { className: "font-semibold" }, "Phase:"),
                                    React.createElement('select', {
                                        value: currentPhase,
                                        onChange: (e) => setCurrentPhase(Number(e.target.value)),
                                        className: "bg-transparent border-none outline-none font-bold cursor-pointer"
                                    }, [
                                        React.createElement('option', { key: 'phase-1', value: 1, style: { color: '#000' } }, "Phase 1"),
                                        React.createElement('option', { key: 'phase-2', value: 2, style: { color: '#000' } }, "Phase 2")
                                    ])
                                ])
                            ]),
                            
                            React.createElement('div', { key: 'week-nav', className: "phase-card px-6 py-3" }, [
                                React.createElement('div', { className: "flex items-center gap-3" }, [
                                    React.createElement(Calendar, { className: "w-5 h-5" }),
                                    React.createElement('span', { className: "font-semibold" }, "Week:"),
                                    React.createElement('select', {
                                        value: currentWeek,
                                        onChange: (e) => setCurrentWeek(Number(e.target.value)),
                                        className: "bg-transparent border-none outline-none font-bold cursor-pointer"
                                    }, [
                                        React.createElement('option', { key: 'week-1', value: 1, style: { color: '#000' } }, "Week 1"),
                                        React.createElement('option', { key: 'week-2', value: 2, style: { color: '#000' } }, "Week 2")
                                    ])
                                ])
                            ]),
                            
                            React.createElement('div', { key: 'day-nav', className: "phase-card px-6 py-3" }, [
                                React.createElement('div', { className: "flex items-center gap-3" }, [
                                    React.createElement(Clock, { className: "w-5 h-5" }),
                                    React.createElement('span', { className: "font-semibold" }, "Day:"),
                                    React.createElement('select', {
                                        value: currentDay,
                                        onChange: (e) => setCurrentDay(Number(e.target.value)),
                                        className: "bg-transparent border-none outline-none font-bold cursor-pointer"
                                    }, [
                                        React.createElement('option', { key: 'day-1', value: 1, style: { color: '#000' } }, "Day 1"),
                                        React.createElement('option', { key: 'day-2', value: 2, style: { color: '#000' } }, "Day 2")
                                    ])
                                ])
                            ])
                        ])
                    ])
                ]),

                React.createElement('div', { key: 'main-content', className: "max-w-6xl mx-auto px-6 -mt-8 relative z-20" }, [
                    // Phase Info Cards
                    React.createElement('div', { key: 'phase-info', className: "glass-card rounded-3xl p-8 mb-8 animate-slide-in" }, [
                        React.createElement('h2', { key: 'phase-title', className: "title-section mb-6 flex items-center gap-3" }, [
                            React.createElement(TrendingUp, { className: "w-8 h-8 text-blue-500" }),
                            phaseInfo.name
                        ]),
                        React.createElement('div', { key: 'info-grid', className: "grid grid-cols-1 md:grid-cols-4 gap-6" }, [
                            React.createElement('div', { key: 'freq-card', className: "text-center p-6 rounded-2xl energy-gradient text-white" }, [
                                React.createElement('div', { className: "text-3xl font-bold mb-2" }, phaseInfo.frequency),
                                React.createElement('div', { className: "text-sm font-medium opacity-90" }, "Frequency")
                            ]),
                            React.createElement('div', { key: 'duration-card', className: "text-center p-6 rounded-2xl success-gradient text-white" }, [
                                React.createElement('div', { className: "text-3xl font-bold mb-2" }, phaseInfo.duration),
                                React.createElement('div', { className: "text-sm font-medium opacity-90" }, "Duration")
                            ]),
                            React.createElement('div', { key: 'load-card', className: "text-center p-6 rounded-2xl hero-gradient text-white" }, [
                                React.createElement('div', { className: "text-2xl font-bold mb-2" }, phaseInfo.loadTarget),
                                React.createElement('div', { className: "text-sm font-medium opacity-90" }, "Load Target")
                            ]),
                            React.createElement('div', { key: 'rep-card', className: "text-center p-6 rounded-2xl warning-gradient text-white" }, [
                                React.createElement('div', { className: "text-lg font-bold mb-2 leading-tight" }, phaseInfo.repFocus),
                                React.createElement('div', { className: "text-sm font-medium opacity-90" }, "Rep Focus")
                            ])
                        ])
                    ]),

                    // Workout Section
                    React.createElement('div', { key: 'workout-section', className: "glass-card rounded-3xl p-8 mb-8 animate-slide-in" }, [
                        React.createElement('h2', { key: 'workout-title', className: "title-section mb-8 text-center" }, workout.name),
                        
                        React.createElement('div', { key: 'exercises', className: "space-y-6" }, 
                            workout.exercises.map((exercise, exerciseIndex) => {
                                const isCompleted = completedExercises[`${currentPhase}-${currentWeek}-${currentDay}-${exerciseIndex}`];
                                const videoUrl = exerciseVideos[exercise.name] || exerciseVideos[exercise.name.split(' (')[0]];
                                
                                return React.createElement('div', {
                                    key: exerciseIndex,
                                    className: `exercise-card p-6 ${isCompleted ? 'exercise-completed' : ''}`
                                }, [
                                    React.createElement('div', { key: 'exercise-header', className: "flex items-center justify-between mb-6" }, [
                                        React.createElement('div', { key: 'exercise-info', className: "flex items-center gap-4" }, [
                                            React.createElement('button', {
                                                key: 'complete-btn',
                                                onClick: () => toggleExerciseComplete(exerciseIndex),
                                                className: `p-2 rounded-xl transition-all duration-300 ${isCompleted ? 'bg-green-500 text-white' : 'bg-gray-200 hover:bg-gray-300'}`
                                            }, isCompleted ? React.createElement(CheckSquare, { className: "w-6 h-6" }) : React.createElement(Square, { className: "w-6 h-6" })),
                                            React.createElement('div', { key: 'exercise-details' }, [
                                                React.createElement('h3', { key: 'exercise-name', className: "text-2xl font-bold text-gray-800 mb-2" }, exercise.name),
                                                React.createElement('div', {
                                                    key: 'exercise-type',
                                                    className: `${getBlockClass(exercise.type)} inline-flex items-center gap-2 px-4 py-2 rounded-full text-white text-sm font-bold shadow-lg`
                                                }, [
                                                    getBlockIcon(exercise.type),
                                                    exercise.type
                                                ])
                                            ])
                                        ]),
                                        
                                        videoUrl && React.createElement('a', {
                                            key: 'video-link',
                                            href: videoUrl,
                                            target: "_blank",
                                            rel: "noopener noreferrer",
                                            className: "btn-primary text-white no-underline inline-flex items-center gap-3 text-lg font-bold"
                                        }, [
                                            React.createElement(Play, { key: 'play-icon', className: "w-5 h-5" }),
                                            "Watch Video"
                                        ])
                                    ]),
                                    
                                    React.createElement('div', { key: 'exercise-specs', className: "grid grid-cols-2 md:grid-cols-4 gap-4 mb-6" }, [
                                        React.createElement('div', { key: 'sets', className: "bg-gradient-to-r from-blue-500 to-purple-600 text-white p-4 rounded-xl text-center" }, [
                                            React.createElement('div', { className: "text-2xl font-bold" }, exercise.sets),
                                            React.createElement('div', { className: "text-sm font-medium opacity-90" }, "Sets")
                                        ]),
                                        React.createElement('div', { key: 'reps', className: "bg-gradient-to-r from-green-500 to-teal-600 text-white p-4 rounded-xl text-center" }, [
                                            React.createElement('div', { className: "text-xl font-bold" }, exercise.reps),
                                            React.createElement('div', { className: "text-sm font-medium opacity-90" }, "Reps")
                                        ]),
                                        React.createElement('div', { key: 'tempo', className: "bg-gradient-to-r from-orange-500 to-red-600 text-white p-4 rounded-xl text-center" }, [
                                            React.createElement('div', { className: "text-xl font-bold" }, exercise.tempo),
                                            React.createElement('div', { className: "text-sm font-medium opacity-90" }, "Tempo")
                                        ]),
                                        React.createElement('div', { key: 'rest', className: "bg-gradient-to-r from-purple-500 to-pink-600 text-white p-4 rounded-xl text-center" }, [
                                            React.createElement('div', { className: "text-xl font-bold" }, exercise.rest),
                                            React.createElement('div', { className: "text-sm font-medium opacity-90" }, "Rest (sec)")
                                        ])
                                    ]),
                                    
                                    React.createElement('div', { key: 'exercise-note', className: "bg-blue-50 p-4 rounded-xl mb-6" }, [
                                        React.createElement('div', { className: "flex items-start gap-2" }, [
                                            React.createElement('span', { className: "text-blue-600 font-bold text-lg" }, "💡"),
                                            React.createElement('div', {}, [
                                                React.createElement('span', { className: "font-bold text-blue-800 text-lg" }, "Form Note: "),
                                                React.createElement('span', { className: "text-blue-700 text-lg" }, exercise.note)
                                            ])
                                        ])
                                    ]),
                                    
                                    // Set Tracking
                                    React.createElement('div', { key: 'set-tracking', className: "space-y-4" }, [
                                        React.createElement('h4', { key: 'tracking-title', className: "text-xl font-bold text-gray-800 mb-4" }, "Set Tracking:"),
                                        React.createElement('div', { key: 'tracking-grid', className: "grid gap-3" },
                                            [...Array(exercise.sets)].map((_, setIndex) =>
                                                React.createElement('div', {
                                                    key: setIndex,
                                                    className: "flex items-center gap-6 bg-gradient-to-r from-gray-50 to-gray-100 p-4 rounded-xl border-2 border-gray-200"
                                                }, [
                                                    React.createElement('div', { key: 'set-label', className: "font-bold text-lg text-gray-700 min-w-[80px]" }, `Set ${setIndex + 1}:`),
                                                    React.createElement('div', { key: 'weight-input', className: "flex items-center gap-3" }, [
                                                        React.createElement('label', { className: "font-semibold text-gray-700" }, "Weight:"),
                                                        React.createElement('input', {
                                                            type: "number",
                                                            placeholder: "lbs",
                                                            className: "modern-input w-20 px-3 py-2 text-center font-bold",
                                                            value: workoutData[`${currentPhase}-${currentWeek}-${currentDay}-${exerciseIndex}-${setIndex}-weight`] || '',
                                                            onChange: (e) => updateWeight(exerciseIndex, setIndex, e.target.value)
                                                        })
                                                    ]),
                                                    React.createElement('div', { key: 'reps-input', className: "flex items-center gap-3" }, [
                                                        React.createElement('label', { className: "font-semibold text-gray-700" }, "Reps:"),
                                                        React.createElement('input', {
                                                            type: "number",
                                                            placeholder: "reps",
                                                            className: "modern-input w-20 px-3 py-2 text-center font-bold",
                                                            value: workoutData[`${currentPhase}-${currentWeek}-${currentDay}-${exerciseIndex}-${setIndex}-reps`] || '',
                                                            onChange: (e) => updateReps(exerciseIndex, setIndex, e.target.value)
                                                        })
                                                    ])
                                                ])
                                            )
                                        )
                                    ])
                                ]);
                            })
                        )
                    ]),

                    // Progression Notes
                    React.createElement('div', { key: 'progression', className: "glass-card rounded-3xl p-8 animate-slide-in" }, [
                        React.createElement('h3', { key: 'progression-title', className: "title-section mb-6 flex items-center gap-3" }, [
                            React.createElement(Award, { className: "w-8 h-8 text-purple-500" }),
                            "Progression Notes"
                        ]),
                        React.createElement('div', { key: 'notes-content', className: "bg-gradient-to-r from-purple-50 to-blue-50 p-6 rounded-2xl" }, [
                            currentPhase === 1 ? 
                                React.createElement('ul', { key: 'phase1-notes', className: "space-y-4" }, [
                                    React.createElement('li', { key: 'note1', className: "flex items-start gap-3 text-lg" }, [
                                        React.createElement('span', { className: "text-2xl" }, "🚀"),
                                        React.createElement('div', {}, [
                                            React.createElement('strong', { className: "text-purple-700" }, "Day 2: "),
                                            React.createElement('span', { className: "text-gray-700" }, "Increase all working sets by +1 from Day 1")
                                        ])
                                    ]),
                                    React.createElement('li', { key: 'note2', className: "flex items-start gap-3 text-lg" }, [
                                        React.createElement('span', { className: "text-2xl" }, "💪"),
                                        React.createElement('div', {}, [
                                            React.createElement('strong', { className: "text-purple-700" }, "Week 2 Day 3: "),
                                            React.createElement('span', { className: "text-gray-700" }, "Increase all working sets by +1 from Week 1 Day 2 (up to 4 sets)")
                                        ])
                                    ]),
                                    React.createElement('li', { key: 'note3', className: "flex items-start gap-3 text-lg" }, [
                                        React.createElement('span', { className: "text-2xl" }, "🎯"),
                                        React.createElement('div', {}, [
                                            React.createElement('strong', { className: "text-purple-700" }, "Week 2 Day 4: "),
                                            React.createElement('span', { className: "text-gray-700" }, "Keep main lifts at 4 sets, accessories at 3 sets (taper)")
                                        ])
                                    ])
                                ]) :
                                React.createElement('ul', { key: 'phase2-notes', className: "space-y-4" }, [
                                    React.createElement('li', { key: 'note1', className: "flex items-start gap-3 text-lg" }, [
                                        React.createElement('span', { className: "text-2xl" }, "🔥"),
                                        React.createElement('div', {}, [
                                            React.createElement('strong', { className: "text-purple-700" }, "Day 2: "),
                                            React.createElement('span', { className: "text-gray-700" }, "Increase main lifts to 4 sets, accessories remain at 3 sets")
                                        ])
                                    ]),
                                    React.createElement('li', { key: 'note2', className: "flex items-start gap-3 text-lg" }, [
                                        React.createElement('span', { className: "text-2xl" }, "⚡"),
                                        React.createElement('div', {}, [
                                            React.createElement('strong', { className: "text-purple-700" }, "Day 3: "),
                                            React.createElement('span', { className: "text-gray-700" }, "Increase accessories to 4 sets, keep core at 2-3 sets")
                                        ])
                                    ]),
                                    React.createElement('li', { key: 'note3', className: "flex items-start gap-3 text-lg" }, [
                                        React.createElement('span', { className: "text-2xl" }, "💯"),
                                        React.createElement('div', {}, [
                                            React.createElement('strong', { className: "text-purple-700" }, "Week 4 Day 4: "),
                                            React.createElement('span', { className: "text-gray-700" }, "Maintain 4 sets for all except core (2-3 sets)")
                                        ])
                                    ]),
                                    React.createElement('li', { key: 'note4', className: "flex items-start gap-3 text-lg" }, [
                                        React.createElement('span', { className: "text-2xl" }, "🏆"),
                                        React.createElement('div', {}, [
                                            React.createElement('strong', { className: "text-purple-700" }, "Week 4 Day 5: "),
                                            React.createElement('span', { className: "text-gray-700" }, "Peak compounds at 5 sets, accessories at 4 sets")
                                        ])
                                    ]),
                                    React.createElement('li', { key: 'note5', className: "flex items-start gap-3 text-lg" }, [
                                        React.createElement('span', { className: "text-2xl" }, "🎉"),
                                        React.createElement('div', {}, [
                                            React.createElement('strong', { className: "text-purple-700" }, "Week 4 Day 6: "),
                                            React.createElement('span', { className: "text-gray-700" }, "Taper isolation and accessories to 3 sets, compounds to 4 sets")
                                        ])
                                    ])
                                ])
                        ])
                    ])
                ])
            ]);
        };

        ReactDOM.render(React.createElement(WorkoutDashboard), document.getElementById('root'));
    </script>
</body>
</html>
